<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eagle Aim | Orka Studio</title>
    <link rel="stylesheet" href="../../core/styles/orka-base.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../../assets/icons/eagle-logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="rotate-warning">
        <span class="material-icons" style="font-size: 64px; margin-bottom: 20px;">screen_rotation</span>
        <p>POR FAVOR, VIRE SEU DISPOSITIVO</p>
        <small>Este jogo requer a tela na horizontal</small>
    </div>

    <div id="global-bg">
        <div id="splat-layer"></div>
    </div>

    <header>
        <div class="header-content">
            <div class="left-group">
                <a href="../../index.html" class="home-link">
                    <img src="../../assets/icons/orka-logo.png" alt="Orka" class="orka-logo">
                </a>
            </div>
            
            <div class="title-group">
                <h1>EAGLE AIM</h1>
                <div id="date-display" class="date-display">Carregando...</div>
            </div>
            
            <div class="right-group">
                <button id="calendar-btn" class="icon-btn" title="Jogar dias anteriores">
                    <span class="material-icons">calendar_today</span>
                </button>
            </div>
        </div>
    </header>

    <div id="game-wrapper">
        <div id="game-stage">
            
            <div id="screen-menu" class="game-layer active">
                <button id="btn-back-hub" class="icon-btn float-home-btn" title="Voltar ao Orka Hub">
                    <img src="../../assets/icons/orka-logo.png" alt="Home" draggable="false">
                </button>
                
                <h2 class="dynamic-title">üéØ EAGLE AIM ü¶Ö</h2>
                
                <div id="daily-best-container" style="display:none; margin-bottom: 15px;">
                    <p style="font-size: 0.8rem; letter-spacing: 2px; color: #888;">MELHOR TEMPO DE HOJE</p>
                    <div class="best-score-display">00.000s</div>
                </div>

                <div id="last-score-display" style="display:none; margin-bottom: 20px;">
                    <div class="big-score">00.000s</div>
                    <button class="orka-btn small-btn" id="btn-ranking">üèÜ PARTICIPAR DO RANKING</button>
                </div>
                <button id="btn-play" class="orka-btn orka-btn-primary big-play-btn">JOGAR</button>
            </div>

            <div id="screen-countdown" class="game-layer">
                <div id="countdown-text">3</div>
            </div>

            <div id="screen-game" class="game-layer">
                <div id="timer-hud">00.00</div>
                <div id="wave-hud">ONDA 1/3</div>
                <div id="targets-container"></div>
                <div id="miss-click-layer"></div>
            </div>

        </div>
    </div>

    <div id="modal-calendar" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header compact-header">
                <h3 id="calendar-month-year">Janeiro 2026</h3>
                <div class="calendar-nav">
                    <button id="prev-month" class="icon-btn"><span class="material-icons">chevron_left</span></button>
                    <button id="next-month" class="icon-btn"><span class="material-icons">chevron_right</span></button>
                </div>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
            <button class="orka-btn" onclick="document.getElementById('modal-calendar').classList.remove('active')">FECHAR</button>
        </div>
    </div>

    <div id="modal-ranking" class="modal-overlay">
        <div class="modal-content ranking-content">
            <h2 style="color: var(--orka-accent); margin-bottom: 5px;">TOP 10 DI√ÅRIO</h2>
            <p id="ranking-date-title" style="font-size: 0.9rem; color: #888; margin-bottom: 20px;">...</p>
            
            <div id="ranking-list" class="ranking-list">
                <div class="loading-spinner">Carregando...</div>
            </div>

            <div class="modal-footer">
                <button class="orka-btn" onclick="document.getElementById('modal-ranking').classList.remove('active')">FECHAR</button>
            </div>
        </div>
    </div>

    <div id="modal-nick" class="modal-overlay">
        <div class="modal-content">
            <h3>COMO DEVEMOS TE CHAMAR?</h3>
            <input type="text" id="nick-input" placeholder="Seu apelido..." maxlength="12" style="
                background: #222; border: 1px solid #444; color: white; 
                padding: 10px; border-radius: 5px; width: 80%; margin: 15px 0; text-align: center;
            ">
            <button id="save-nick-btn" class="orka-btn orka-btn-primary">SALVAR E ENTRAR</button>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
