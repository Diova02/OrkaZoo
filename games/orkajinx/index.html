<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSync | Orka Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
            <div class="left-group">
                <a href="../../index.html" class="home-link" title="Voltar ao Hub">
                    <img src="../../assets/icons/orka-logo.png" alt="Orka Studio" class="orka-logo">
                </a>
            </div>
            <div class="title-group">
                <h1>ORKA JINX</h1>
            </div>
            <div class="right-group">
                </div>
        </div>
    </header>

    <main id="game-app">
        
        <section id="scene-lobby" class="lobby-container">
            <div style="width:100%; max-width:300px; text-align:center;">
                <label style="color:#666; font-size:0.8rem; text-transform:uppercase; letter-spacing:1px;">Idioma da Sala</label>
                <div class="lang-selector" style="display:flex; gap:10px; margin-bottom:30px; margin-top:10px;">
                    <button id="btn-lang-pt" class="orka-btn orka-btn-primary" style="flex:1;">PT-BR</button>
                    <button id="btn-lang-en" class="orka-btn" style="flex:1; background:#222; color:#888;">EN-US</button>
                </div>

                <button id="btn-create" class="orka-btn orka-btn-primary" style="width:100%; margin-bottom:15px; padding:15px;">CRIAR SALA</button>
                
                <div style="display:flex; gap:5px;">
                    <input type="text" id="input-room-code" placeholder="CÓDIGO" class="orka-input" style="flex:1; text-align:center; text-transform:uppercase; font-weight:bold;" maxlength="4">
                    <button id="btn-join" class="orka-btn">ENTRAR</button>
                </div>
            </div>
        </section>

        <section id="scene-waiting" class="lobby-container" style="display:none;">
            <p style="font-size:0.9rem; color:#888; text-transform:uppercase;">Compartilhe este código</p>
            <div id="display-code" class="room-code-display">----</div>
            
            <div id="waiting-list" style="margin:30px 0; width:100%; text-align:center;">
                </div>

            <p style="font-size:0.8rem; color:#666; margin-bottom:20px;">Aguardando jogadores...</p>
            <button id="btn-start" class="orka-btn orka-btn-primary" disabled>COMEÇAR JOGO</button>
        </section>

        <section id="scene-game" style="display:none; height:100%; flex-direction:column;">
            
            <div class="game-status">
                <span id="status-text">SINCRONIA MENTAL</span>
                <div id="round-counter" style="font-size:0.75rem; color:var(--orka-accent); margin-top:5px;">RODADA 1</div>
            </div>

            <div id="players-grid" class="players-grid">
                </div>

            <div class="game-footer-fixed">
                <div id="suggestions-box" class="suggestions-list" style="display:none;"></div>
                
                <div class="input-wrapper">
                    <input type="text" id="word-input" placeholder="DIGITE UMA PALAVRA..." autocomplete="off">
                    <button id="btn-send-word" class="icon-btn" style="background:var(--orka-accent); border:none;"><span class="material-icons">send</span></button>
                </div>
            </div>

        </section>

    </main>

    <script type="module" src="game.js"></script>

</body>
</html>
