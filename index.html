<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orka Zoo - Desafio Diário</title>
    <link rel="icon" type="image/png" href="orka-logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div id="toast-container"></div>

<header>
    <div class="header-content">
        <div class="left-group">
            <img src="orka-logo.png" alt="Orka Studio" class="orka-logo">
        </div>

        <div class="title-group">
            <h1>ORKA ZOO</h1>
            <div class="date-display" id="date-display">...</div>
        </div>
        
        <div class="right-group">
            <button id="lang-btn" class="icon-btn" title="Mudar Idioma">PT</button>
            <button id="calendar-btn" class="icon-btn" title="Calendário"><span class="material-icons">calendar_today</span></button>
        </div>
    </div>
</header>

<div class="game-controls">
    <div class="stats-row">
        <div class="attempt-counter">
            <span data-t="attempts">Tentativas</span>: 
            <strong><span id="attempt-count">0</span>/10</strong>
        </div>
    </div>
    
    <div class="input-group">
        <input type="text" id="guess-input" placeholder="Digite um animal..." autocomplete="off">
        <button id="submit-btn" data-t="guess">CHUTAR</button>
    </div>
    <div id="suggestions"></div>
</div>

<div class="results-container">
    <div class="grid-header">
        <div class="header-cell" data-t="animal">Animal</div>
        <div class="header-cell" data-t="weight">Peso</div>
        <div class="header-cell" data-t="diet">Dieta</div>
        <div class="header-cell" data-t="habitat">Habitat</div>
        <div class="header-cell" data-t="continent">Continente</div>
        <div class="header-cell" data-t="class">Classe</div>
        <div class="header-cell" data-t="pop">Pop.</div>
    </div>
    <div id="grid-body"></div>
</div>

<div id="page-end-summary" class="end-summary-box" style="display:none;"></div>

<div id="modal-calendar" class="modal-overlay">
    <div class="modal-content calendar-modal">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <h3 id="calendar-month-year"></h3>
            <button id="next-month">&gt;</button>
        </div>
        <div class="calendar-grid" id="calendar-grid">
            </div>
        <button class="modal-btn" onclick="closeModal('modal-calendar')">FECHAR</button>
    </div>
</div>

<div id="modal-help" class="modal-overlay">
    <div class="modal-content">
        <h2 data-t="howToPlay">COMO JOGAR</h2>
        <ul style="text-align: left; padding-left: 20px;">
            <li data-t="tut1">Você tem 10 tentativas.</li>
            <li data-t="tut2">Verde: Exato. Amarelo: Parcial.</li>
            <li data-t="tut3">Setas indicam se o valor é maior ou menor.</li>
            <li data-t="tut4">Tente adivinhar o animal do dia!</li>
        </ul>
        <button class="modal-btn" onclick="closeModal('modal-help')" data-t="start">COMEÇAR</button>
    </div>
</div>

<div id="modal-end" class="modal-overlay">
    <div class="modal-content">
        <h2 id="end-title">FIM DE JOGO</h2>
        <p id="end-msg">O animal era:</p>
        
        <img id="reveal-img" class="animal-reveal-img" src="" alt="">
        
        <h3 id="reveal-name" style="font-size: 1.5rem; text-transform: uppercase;"></h3>
        
        <div id="end-stats" style="margin-top: 15px; font-size: 1rem; color: #bbb;"></div>

        <button class="share-btn" id="share-btn" onclick="shareResult()">
            <span class="material-icons">share</span> <span data-t="share">COMPARTILHAR</span>
        </button>

        <button class="modal-btn" onclick="closeModal('modal-end')" data-t="close" style="background:transparent; border:1px solid #555; color:#ccc; margin-top:10px;">FECHAR</button>
    </div>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
